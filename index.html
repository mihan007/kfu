<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="py-8">
    <div class="pb-6">
      <h1 class="text-2xl font-bold text-gray-900">Address Book</h1>
    </div>
    <div class="flex flex-wrap -mx-4">
      <div class="w-full md:w-1/3 px-4 mb-8">
        <h2 class="text-lg font-bold mb-4">Contacts</h2>
        <ul class="divide-y divide-gray-200">
          <li class="py-4">
            <a href="#" class="text-gray-900 font-medium hover:text-gray-600">John Doe</a>
          </li>
          <li class="py-4">
            <a href="#" class="text-gray-900 font-medium hover:text-gray-600">Jane Smith</a>
          </li>
          <li class="py-4">
            <a href="#" class="text-gray-900 font-medium hover:text-gray-600">Bob Johnson</a>
          </li>
          <!-- Add more contacts as needed -->
        </ul>
      </div>
      <div class="w-full md:w-2/3 px-4 mb-8">
        <h2 class="text-lg font-bold mb-4">Contact Details</h2>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
          <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">John Doe</h3>
          </div>
          <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
            <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
              <div class="sm:col-span-1">
                <dt class="text-sm font-medium text-gray-500">Phone</dt>
                <dd class="mt-1 text-sm text-gray-900">(555) 555-5555</dd>
              </div>
              <div class="sm:col-span-1">
                <dt class="text-sm font-medium text-gray-500">Email</dt>
                <dd class="mt-1 text-sm text-gray-900">johndoe@example.com</dd>
              </div>
              <div class="sm:col-span-1">
                <dt class="text-sm font-medium text-gray-500">Address</dt>
                <dd class="mt-1 text-sm text-gray-900">123 Main St<br>Anytown, USA 12345</dd>
              </div>
              <!-- Add more contact details as needed -->
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
